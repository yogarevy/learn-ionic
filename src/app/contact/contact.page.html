<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm>
        <div>
          <ion-img src="../../assets/image/contact.svg" style="width:90%;margin-left: 14px;"></ion-img>
        </div>
        <br>
        <div align="center">
          <ion-icon name="mail-outline"></ion-icon>
          <a href="mailto:yogarevysetiadi@gmail.com" style="text-decoration: none;"> yogarevysetiadi@gmail.com</a>
        </div>
      </ion-col>

      <ion-col size="12" size-sm>
        <ion-card>
          <ion-card-header>
            <ion-card-title align="center">
              SEND ME SOMETHING
            </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" name="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Message</ion-label>
              <ion-textarea type="text" name="email" rows="6"></ion-textarea>
            </ion-item>
            <br>
            <ion-button>
              <ion-icon slot="start" name="paper-plane-outline"></ion-icon>
              SEND MESSAGE
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
